<!DOCTYPE html>
<html>
<head>
  <title>Contact - CBD Superstore</title>
  <style>
    form {
      width: 500px;
      margin: 0 auto;
      text-align: left;
      padding: 20px;
      border: 1px solid lightgray;
      border-radius: 5px;
    }

    label {
      display: block;
      margin-bottom: 10px;
      font-size: 18px;
    }

    input[type="text"], textarea {
      width: 100%;
      height: 35px;
      font-size: 16px;
      border: 1px solid gray;
      border-radius: 5px;
      padding: 5px;
      margin-bottom: 20px;
    }

    textarea {
      height: 200px;
    }

    button[type="submit"] {
      background-color: lightgreen;
      color: white;
      font-size: 18px;
      border: none;
      border-radius: 5px;
      padding: 15px 30px;
      cursor: pointer;
      transition: 0.3s;
    }

    button[type="submit"]:hover {
      background-color: darkgreen;
    }

    @media (max-width: 600px) {
    form {
        width: 90%;
    }
    }

    @media (max-width: 280px) {
    label {
        font-size: 16px;
    }
    input[type="text"], textarea {
        height: 30px;
        font-size: 14px;
    }
    textarea {
        height: 150px;
    }
    button[type="submit"] {
        font-size: 16px;
        padding: 10px 20px;
    }
    }

  </style>
</head>
<body>
  <h1>Contact Us</h1>
  <form>
    <label for="name">Name:</label><br>
    <input type="text" id="name" name="name"><br>
    <label for="email">Email:</label><br>
    <input type="text" id="email" name="email"><br>
    <label for="message">Message:</label><br>
    <textarea id="message" name="message" rows="5" cols="30"></textarea><br>
    <button type="submit">Send</button>
  </form> 
</body>
</html>
